<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Securaty Algorithmis project</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="content">
            <div class="d-flex">
                <div class="one">
                    <h3>Enter Text</h3>
                    <textarea name id="input1" cols="30" rows="3"></textarea>
                    <button id="convert">Convert</button>
                </div>
                <div class="two">
                    <div class="d-flex">
                        <div>
                            <h3>Select algorithm: </h3>
                            <input type="radio" id="Ceaser" name="algorithm"
                                value="Ceaser">
                            <label for="Ceaser">Ceaser</label>
                            <input type="radio" id="Viginere" name="algorithm"
                                value="Viginere">
                            <label for="Viginere">Viginere</label>
                            <input type="radio" id="Affine" name="algorithm"
                                value="Affine">
                            <label for="Affine">Affine</label>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div>
                            <h3>Selet what do you want: </h3>
                            <input type="radio" id="Encripte" name="type"
                                value="Encripte">
                            <label for="Encripte">Encripte</label>
                            <input type="radio" id="Decripte" name="type"
                                value="Decripte">
                            <label for="Decripte">Decripte</label>
                        </div>
                    </div>
                    <div class="d-flex">
                        <input id="key" class="d-block" type="text"
                            class="special" placeholder="Enter Key ">
                        <div id="appearWhenSelectAffine" class="d-none">
                            <input type="text" class="special"
                                placeholder="Enter A ">
                            <input type="text" class="special"
                                placeholder="Enter B ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-3.7.0.min.js"></script>
        <script src="bootstrap.bundle.min.js"></script>

        <script src="script.js"></script>

    </body>

</html>
